<app-request-button
  (click)="onSaveButtonClickedPatrimonio()"
  [isLoading]="isFormLoading"
  [disabled]="!getSaveButtonEnabledPatrimonio()"
>
  {{
    this.parametriaPatrimonioFormGroup.value.idPatrimonio != -1
      ? "Actualizar patrimonio"
      : "Crear patrimonio"
  }}
</app-request-button>
